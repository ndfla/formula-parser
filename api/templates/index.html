<!DOCTYPE html>
<html data-bs-theme="light" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
<title>Formula Parser</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <script src="{{ url_for('static', filename='main.js') }}" defer></script>

</head>

<body style="height: 0px;min-height: 0px;">

    <div id="flexbox">
        <div id="canvas_container">
            <canvas id="waveform"></canvas>
        </div>

        <div id="ui" >
            <textarea spellcheck="false" class="inconsolata" id="input_formula">sin(2*pi*x*w)</textarea>

            <input type="text" class="inconsolata" id="input_num" value="5" >

            <div id="button_container">

                <div class="inconsolata" id="transpose_value"></div>

                <div onselectstart="return false;" id="transpose_button" style="position: absolute; left: 15%;">-</div>
                <div onselectstart="return false;" id="transpose_button" style="position: relative;left: 40%;top: 0%;">+</div>

	            <button id="send" class="inconsolata" onclick="runScript()" type="button">generate</button>
                <a id="download" href="#" download="parser.vitaltable" class="inconsolata" 
                    onclick="downloadWavetable()" type="button">download wavetable</a>

            </div>
        </div>  
    </div>

    <div id="rangecont">
        <input id="range" type="range" min="0" max="0" step="0.05">
    </div>

    <div id="piano" oncontextmenu="return false;" onselectstart="return false;">
        <div id="whiteKey" data-num="0" style="left: 10%;"></div>
        <div id="blackKey" data-num="1" style="left: 17%;"></div>
        <div id="whiteKey" data-num="2" style="left: 20%;"></div>
        <div id="blackKey" data-num="3" style="left: 27%;"></div>
        <div id="whiteKey" data-num="4" style="left: 30%;"></div>
        <div id="whiteKey" data-num="5" style="left: 40%;"></div>
        <div id="blackKey" data-num="6" style="left: 47%;"></div>
        <div id="whiteKey" data-num="7" style="left: 50%;"></div>
        <div id="blackKey" data-num="8" style="left: 57%;"></div>
        <div id="whiteKey" data-num="9" style="left: 60%;"></div>
        <div id="blackKey" data-num="10" style="left: 67%;"></div>
        <div id="whiteKey" data-num="11" style="left: 70%;"></div>
        <div id="whiteKey" data-num="12" style="left: 80%;"></div>     
    </div>

</body></html>
